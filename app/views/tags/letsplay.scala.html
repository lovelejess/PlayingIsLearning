<link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/letsplay.css")'>
<link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/blueimp-gallery.min.css")'>

<div id="readySetPLAY" ng-app="letsPlay" ng-controller="selectCTRL">
    <div id="title">
        <h2> Ready, Set, PLAY! </h2>
    </div>
    <div id="instruct">
        <p> To start playing, select the age group and deck you would like to play with.</p>
    </div>

    <fieldset>
        <div id="selection">
            <div class="row">
                <div class="col-lg-5"></div>
                <div class="col-lg-2">
                    <select ng-model="selectedDeck" ng-options="d for d in decks">
                    </select> 
                    <select ng-model="selectedAge" ng-options="a for a in ages">
                    </select> 
                </div>
                <div class="col-lg-1"></div>
                <div class="col-lg-3"></div> 
            </div> <!-- /row -->               
        </div> <!-- /selection -->
    </fieldset>

    <br>

    <div id="deckSelection">
        <h4> You are playing with the <b id="selectedAge">{{selectedDeck}} </b>deck for ages <b id="selectedAge"> {{selectedAge}}</b></h4>
        <br>
    </div>
    <div  id="deckSelection" >
            <a class="btn btn-lg btn-default" ng-click="useDeck()"><b>Shuffle!</b></a>
            <div ng-repeat=" card in array | shuffle | limitTo:1">
                <br>
                 <!-- The Bootstrap Image Gallery lightbox, should be a child element of the document body -->
                <div id="blueimp-gallery" class="blueimp-gallery">
                    <!-- The container for the modal slides -->
                    <div class="slides"></div>
                    <!-- Controls for the borderless lightbox -->
                    <h3 class="title"></h3>
                    <a class="prev">‹</a>
                    <a class="next">›</a>
                    <a class="close">×</a>
                    <a class="play-pause"></a>
                    <ol class="indicator"></ol>
                    <!-- The modal dialog, which will be used to wrap the lightbox content -->
                    <div class="modal fade">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" aria-hidden="true">&times;</button>
                                    <h4 class="modal-title"></h4>
                                </div>
                                <div class="modal-body next"></div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default pull-left prev">
                                        <i class="glyphicon glyphicon-chevron-left"></i>
                                        Previous
                                    </button>
                                    <button type="button" class="btn btn-primary next">
                                        Next
                                        <i class="glyphicon glyphicon-chevron-right"></i>
                                    </button>
                                </div> <!--modal-header -->
                            </div> <!--modal-content -->
                        </div> <!--modal-dialog -->
                    </div> <!-- modal fade --> 
                </div>  <!-- /blueimp-gallery-->
                <div id='links'>
                    <a href="{{card.youngOne}}" title="{{card.name}}" data-gallery="gallery" rel='gallery'><img src="{{card.logo}}"></a>
                    <br>
                    <div id="cardDisplayName"> {{card.name}} {{card.youngOne}} 
                    </div>
                    <a style="display:none" href={{card.youngTwo}} title={{card.name}} data-gallery="gallery" rel='gallery'>{{card.name}}</a>
                </div><!-- /links -->
            </div> <!--/ng-repeat=" card in array -->
    </div><!-- id="deckSelection" -->
</div> <!-- /readSetPLAY -->


<script src='@routes.Assets.at("javascripts/letsplay.js")'></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="http://blueimp.github.io/Gallery/js/jquery.blueimp-gallery.min.js"></script>
<script src="js/bootstrap-image-gallery.min.js"></script>
